      <h1 class="contact-header">Let's collaborate</h1>
      <div class="overall-contact">
      <div class="contact-box">
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/j.moriarty721@gmail.com" method="post">

      <fieldset id="fs-frm-inputs" class="contact">

        <label for="full-name" class="contact-title">Full Name</label>
        <input class="text-box" type="text" name="name" id="full-name" placeholder="First and Last" required="">

        <label for="email-address" class="contact-title">Email Address</label>
        <input class="text-box" type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">

        <label for="message" class="contact-title">Message</label>
        <textarea rows="5" name="message" class="text-box" id="message" placeholder="What's on your mind?" required=""></textarea>

        <input class="text-box" type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">

      </fieldset>
      <input class="button" type="submit" value="Submit">
      </form>
